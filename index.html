<body>
    <script src="confetti.js"></script>

    <audio>
        <source src="sound.mp3"></source>
        Your browser isn't invited for super fun audio time.
    </audio>    

    <div class="el-wrap x">
        <div class="el y">

            <svg viewbox="0 0 50 50" width="50" height="50" onclick="start();stop();">
                <defs>
                  <mask id="mask" x="0" y="0" width="100" height="49">
                    <rect x="0.5" y="0.5" width="49" height="49" fill="#fff"/>
                    <text x="10" text-anchor="middle" y="40" dy="0">R</text>
                    <text x="15" id="ltrV" text-anchor="middle" y="40" dy="0">A</text>
                    <text x="20" text-anchor="middle" y="40" dy="0">N</text>
                    <text x="25" text-anchor="middle" y="40" dy="0">D</text>
                    <text x="30" text-anchor="middle" y="40" dy="0">Y</text>
                    <text x="10" text-anchor="middle" y="50" dy="0">R</text>
                    <text x="15" id="ltrV" text-anchor="middle" y="50" dy="0">Y</text>
                    <text x="20" text-anchor="middle" y="50" dy="0">A</text>
                    <text x="25" text-anchor="middle" y="50" dy="0">N</text>
                    <text x="32" text-anchor="middle" y="50" dy="0">™</text>
                  </mask>
                </defs>
                <rect x="0.5" y="0.5" width="49" height="49" mask="url(#mask)" fill-opacity="1" fill="#FFC0CB"/>
              </svg>
        
        </div>
      </div>
      

    
    <script>


        // for starting the confetti 

        const start = () => {
            var audio = document.getElementsByTagName("audio")[0];
            audio.play();

            setTimeout(function() {
                confetti.start()
            }, 1000); // 1000 is time that after 1 second start the confetti ( 1000 = 1 sec)
        };

        //  for stopping the confetti 

        const stop = () => {
            setTimeout(function() {
                confetti.stop()
            }, 5000); // 5000 is time that after 5 second stop the confetti ( 5000 = 5 sec)
        };
// after this here we are calling both the function so it works
        // start();
        // stop();

// if you dont want to make it stop and make it infinite you can just remove the stop function 😊

    </script>
